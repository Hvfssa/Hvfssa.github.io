<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="mes coordonnées afin de me contacter">
    <link rel="stylesheet" href="./CSSS/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital@1&family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./SRCC/contact/icon.png" type="image/x-icon">
    <title>CONTACT - KOULALI HAFSSA </title>
</head>
<body>
    <header>
        <h1>CONTACT </h1>
    </header>
    <main>
        <section class="flex">
            <img src="./SRCC/contact/tel.png" alt="Illustration du vecteur de telephone">
            <a href="tel:+33644747055">06 44 74 70 55</a>
        </section>
        <section class="flex">
            <img src="./SRCC/contact/mail.png" alt="Illustration du vecteur de mail">
            <a href="mailto:hafssakoulali@gmail.com">hafssakoulali@gmail.com</a>
        </section>
        <section class="flex">
            <img src="./SRCC/contact/loc.png" alt="Illustration du vecteur de localisation">
            <p>
                Soissons - 02200
            </p>
        </section>
        <section class="flex">
            <img src="./SRCC/contact/linkedin.png" alt="Illustration du logo Linkedin">
            <a href="https://www.linkedin.com/in/hafssa-koulali-9318b2241/">Hafssa_KOULALI</a>
        </section>
    </main>
    <footer>
        <form action="#" method="post">
            <div>
                <div class="input">
                    <label for="firstname">Prénom </label>
                    <input type="text" placeholder="Prénom">
                </div>
                <div class="input">
                    <label for="lastname">Nom de famille </label>
                    <input type="text" placeholder="Nom de famille">
                </div>
                <div class="input">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="E-mail">
                </div>
            </div>
            <div class="input" id="message">
                <label for="message">Votre message </label>
                <textarea name="message" id="msg" cols="30" rows="10" placeholder="Votre message"></textarea>
            </div>
        </form>
    </footer>
</body>
</html>
